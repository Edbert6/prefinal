<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('kk.gif');
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login-container {
            background: rgba(0.2, 0.1, 0.4, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .login-container label {
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .login-container p {
            color: #ccc;
            text-align: center;
            margin-top: 20px;
        }

        .login-container p a {
            color: #28a745;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        // Add event listener to the login form
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission (refreshing the page)

            // Fetch input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Check if both username and password are provided
            if (username && password) {
                // Alert user with a personalized message
                alert(`Welcome, ${username}!`);

                // Redirect to another page (finalsample.html)
                window.location.href = 'finalsample.html';
            } else {
                // Alert if either username or password is empty
                alert('Please enter both username and password.');
            }
        });
    </script>

</body>
</html>
